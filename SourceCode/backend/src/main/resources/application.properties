# H2 Console Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Connection (FILE based instead of MEMORY)
# This saves a file named 'moodmartdb.mv.db' in your user folder
spring.datasource.url=jdbc:h2:file:~/moodmartdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Table Creation Settings
# Use 'update' to keep existing data and only apply changes
spring.jpa.hibernate.ddl-auto=update

# SQL Initialization Settings
# Set to 'never' after your first run so it doesn't try to re-insert the same products
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true